<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Analytics Panel</title>
</head>
<body>
        <div class="income"></div>
    <div class="wrapper">
        
        <div class="analytics"><h3>Analytics</h3>
        
            <div class="output1"><div class="income__list">Income</div></div>
            <div class="output2"><div class="expense__list">Expense</div></div>
        
        </div>
        <div class="interface"><h1>Interface</h1>
            <span class=""><i class="fas fa-plus-square"></i> for income<br><i class="fas fa-minus-square mb"></i> for expense</span><br>
            <select class="add-type">
                    <option value="0" selected>Select an option:</option>
                    <option value="inc" >+</option>
                    <option value="exp">-</option>
                </select><br>
            <button class="btn-test">Calculate</button><br>
            <span class="mb">Inc/Exp Name: </span><p></p>
            <input type="text" class="add-description"><br>
            <span class="mb">Expected Value:  </span><p></p>
            <input type="number" class="add-value"><br>
           
            <p>Hit the button click or enter<p>
            <h5>something again?</h5>
            
        
        </div>
        
        <div class="footeria"></div>
    </div>
    <!--<script src="test.js"></script>-->

    <script src="main.js"></script>
</body>
</html>
