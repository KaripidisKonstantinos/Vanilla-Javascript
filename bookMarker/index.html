    <title>Bookmarker</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

<body onload="fetchBookMarks()" class="bg-light">

    <div class="container text-center mt-2">
        <h1>Welcome to Bookmarker</h1>
        <p>Web Application written on pure Javascript
            <br> Store some bookmarks!!
        </p>
    </div>

    <div class="container mt-5">
        <div class="jumbotron text-center">

            <h2>Bookmark your Sites</h2>
            <form id="myForm">
                <div class="form-group">
                    <label>Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div>
                <div class="form-group">
                    <label>Site Url</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Website Url">
                </div>
                <button type="submit" class="btn btn-success">Submit
                </button>
            </form>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">Saved Bookmarks
                    <i class="fas fa-hand-point-right"></i>
                </h3>
            </div>
            <div class="col-sm-6">
                <div id="BookmarkResults"></div>
            </div>

        </div>
    </div>


    <footer class="bg-dark  text-center text-white">
        <p>&copy; 2018 Bookmarker, Tsokis</p>

    </footer>



    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
